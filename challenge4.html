<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Challenge 4</title>
    <style>

    .errormsg { 
    	color:red;
    	/*font: Use a Google font*/
    	display:none; } 
    </style>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>
<body>
    <h1>Challenge 4</h1>
	<form action="challenge5.html">
        <fieldset>
        <legend>Personal details</legend>
          <label for="fullname">Full name: </label>
            <input type="text" name="fullname" id="fullname"><br/>
       
            <p class="errormsg" id="nameerrormsg">Please enter your name above!</p>

          <label for ="streetaddr"></label>
            Street Address:
            <input type="text" name="streetaddr" id="streetaddr">
       
            <p class="errormsg" id="addrerrormsg">Please enter your street address!</p>
        </fieldset>
        <input type="submit" value="Submit it!"> 
    </form>

    <script>
        $("form").submit(function( event ) {
            if ( $("#fullname").val() == 0){
                $("#nameerrormsg").show();
            }
            else {
                $("#nameerrormsg").hide();
            }
            if ( $("#streetaddr").val() == 0){
                $("#addrerrormsg").show();
            }
            else {
                $("#addrerrormsg").hide();
            }

            if ($("#fullname").val() == 0 ||  $("#streetaddr").val() == 0) {
                alert("NO!!")
                event.preventDefault();
            }
        });
    </script>

</body>
</html>
